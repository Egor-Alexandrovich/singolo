<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repair-design-project</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./favicon.ico">
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
<body>
    <header class="header" id="home">
        <div class="header__container container">
            <h1 class="logo">
                <a href="#home">SINGOLO</a>
                <span class="logo__dot">*</span>
            </h1>
            <ul class="navigation">
                <li class="navigation__item navigation__item_select">home</li>
                <li class="navigation__item">services</li>
                <li class="navigation__item">portfolio</li>
                <li class="navigation__item">about</li>
                <li class="navigation__item">contact</li>
            </ul>
        </div>
    </header>
    <section class="slider">
        <div class="slider__container container">
            <div class="chev">
                <img class="chev-left" src="./assets/images/chev.png" alt="chev-left">
            </div>
            <div class="iphone-wrapper">
                <div class="iphone vertical">
                    <div class="camera">
                        <div class="camera__dot"></div>
                    </div>
                    <div class="speaker"></div>
                    <div class="screen ">
                    </div>
                    <div class="home-button">
                        <div class="home-button__square"></div>
                    </div>
                </div>
            </div>
            <div class="iphone-wrapper">
                <div class="iphone horizontal">
                    <div class="camera">
                        <div class="camera__dot"></div>
                    </div>
                    <div class="speaker"></div>
                    <div class="screen">
                    </div>
                    <div class="home-button">
                        <div class="home-button__square"></div>
                    </div>
                </div>
            </div>
            <div class="chev">
                <img class="chev-right" src="./assets/images/chev.png" alt="chev-right">
            </div>
        </div>
    </section>
</body>
</html>
